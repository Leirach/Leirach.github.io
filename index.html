<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width">
    <title>Tarea1</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div id="vueapp">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Estilos Bootstrap</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                <a class="nav-link" href="#">Pagina web<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Botones de Navbar</a>
                </li>
            </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Menú a la derecha
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Cosa</a>
                        <a class="dropdown-item" href="#">Otra cosa</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Logout?</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">{{name}}</h1>
            <p class="lead text-muted">Alumno de 8º Semestre de ITC - Página web ejemplo usando estilos de bootstrap.</p>
            <input v-on:keyup="showAlert" placeholder="NO ESCRIBIR AQUI"><br>
            <button href="#" class="btn btn-primary my-2 border-dark" v-on:click="btnClicked">
                Da click aquí si te gusta la página
            </button>
            <p v-if="clicked">Wuuu! Gracias!</p>
            </p>
        </div>
        </section>

        <div class="album py-5 bg-dark">
            <div class="container">

                <div class="row">
                    <div class="col-md-4" v-for="card in cards">
                        <div class="card mb-4 border-primary border-heavy">
                            <img class="card-img-top" v-bind:src="'./img/'+ card.img" alt="Card image cap">
                            <div class="card-body">
                                <p class="card-text">{{card.title}}</p>
                                <small class="text-muted">{{card.description}}</small>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://npmcdn.com/vue/dist/vue.js"></script>
<script src="index.js"></script>
</html>
